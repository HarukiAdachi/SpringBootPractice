<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
</head>

<body>
	<h1>ログイン</h1>
	<form th:action="@{/admin/signin}" th:object="${adminForm}" method="post">
		<table border="1">
			<tr>
				<td>メールアドレス</td>
				<td>
					<input type="email" th:field="*{email}">
					<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color :red"></span>
				</td>
			</tr>
			<tr>
				<td>パスワード</td>
				<td>
					<input type="password" th:field="*{password}">
					<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color :red"></span>
				</td>
			</tr>
		</table>
		<span th:if="${signinErrorMessage != null}" th:text="${signinErrorMessage}" style="color:red;"></span>
		<input type="submit" value="ログイン">
	</form>
</body>

</html>
