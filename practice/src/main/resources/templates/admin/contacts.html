<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>お問い合わせ一覧画面</title>
</head>

<body>
	<h1>お問い合わせ一覧</h1>

	<table border="1">
		<thead>
			<tr>
				<th>お問い合わせID</th>
				<th>姓</th>
				<th>名</th>
				<th>お問い合わせ種別</th>
				<th>作成日時</th>
				<th>更新日時</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="contact : ${contacts}">
				<td th:text="${contact.id}"></td>
				<td th:text="${contact.lastName}"></td>
				<td th:text="${contact.firstName}"></td>
				<td th:text="${contact.contactType}"></td>
				<td th:text="${contact.createdAt}"></td>
				<td th:text="${contact.updatedAt}"></td>
				<td>

					<form th:action="@{/admin/contacts/{id}(id=${contact.id})}" method="get">
						<button type="submit">詳細</button>
					</form>
					<form th:action="@{/admin/contacts/{id}/edit(id=${contact.id})}" method="get">
						<button type="submit">編集</button>
					</form>

				</td>
			</tr>
		</tbody>
	</table>

	<form th:action="@{/admin/logout}" method="post">
		<input type="submit" value="ログアウト">
	</form>

</body>

</html>
